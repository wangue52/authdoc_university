<!-- templates/admin/base_admin.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administration{% endblock %} - Service d'Authentification</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
    <style>
        body { 
            padding-top: 4.5rem; /* Pour compenser la navbar fixe */
        }
        .sidebar {
            position: fixed;
            top: 56px; /* Hauteur de la navbar */
            bottom: 0;
            left: 0;
            z-index: 100; /* Derrière la navbar */
            padding: 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 56px); /* Ajuster en fonction de la navbar */
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content */
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }
        .sidebar .nav-link.active {
            color: #0d6efd;
        }
        .sidebar .nav-link:hover {
            color: #0d6efd;
        }
        main {
            margin-left: 250px; /* Largeur de la sidebar */
            padding: 20px;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                position: static;
                height: auto;
                margin-bottom: 20px;
            }
            .sidebar-sticky {
                height: auto;
            }
            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    {% include "components/navbar.html" %}

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/dashboard' %}active{% endif %}" 
                               href="/admin/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Tableau de Bord
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/admin/users' in request.url.path %}active{% endif %}" 
                               href="/admin/users">
                                <i class="bi bi-people me-2"></i>
                                Utilisateurs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/admin/demandes' in request.url.path %}active{% endif %}" 
                               href="/admin/demandes">
                                <i class="bi bi-list-task me-2"></i>
                                Demandes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/admin/roles' in request.url.path %}active{% endif %}" 
                               href="/admin/roles">
                                <i class="bi bi-shield-lock me-2"></i>
                                Rôles & Permissions
                            </a>
                        </li>
                        <!-- Ajoutez d'autres liens de navigation admin ici -->
                    </ul>
                </div>
            </nav>

            <!-- Contenu Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block admin_content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
